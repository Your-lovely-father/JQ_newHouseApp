<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>意向楼盘</title>
    <link rel="stylesheet" href="../../static/css/layouts/layouts.css" />
    <link rel="stylesheet" href="../../static/css/libs/font/iconfont.css">
    <link rel="stylesheet" href="../../static/css/common/footer.css">
    <link rel="stylesheet" href="../../static/css/building.css">
    <link rel="stylesheet" href="../../static/css/like.css">
    <script type="text/javascript" src="../../static/js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/plugins/rem.js"></script>
</head>
<body>
<div class="like">
    <!--  头部   -->
    <div class="head_nav">
        <ul>
            <li>
                <a href="javascript:history.go(-1)">
                    <span class="iconfont icon-zuojiantou"></span>
                </a>
            </li>
            <li>意向楼盘</li>
            <li></li>
        </ul>
    </div>
    <!--  搜索区域   -->
    <div class="search_area">
        <div class="search_area_left">
            <span class="iconfont  icon-dingwei"></span>
            <p>全国</p>
        </div>
        <div class="search_area_right">
            <span class="iconfont icon-sousuo"></span>
            <input type="text" placeholder="请输入楼盘">
        </div>
    </div>
    <!--  定位城市区域  -->
    <div class="city">
        <!--   地区     -->
        <div class="area_box">
            <ul>
                <li class="area_box_title">
                    当前城市定位
                </li>
                <li class="choice_area">
                    <p>大同</p>
                </li>
                <li class="letter">
                    <a name="A">
                        <p class="on">A</p>
                        <p class="yes">安徽</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="C">
                        <p class="on">C</p>
                        <p class="yes border">昌吉市</p>
                        <p class="yes">楚雄</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="D">
                        <p class="on">D</p>
                        <p class="yes">大同</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="H">
                        <p class="on">H</p>
                        <p class="yes border">合肥</p>
                        <p class="yes">鹤壁</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="J">
                        <p class="on">J</p>
                        <p class="yes">嘉兴</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="L">
                        <p class="on">L</p>
                        <p class="yes border">来宾</p>
                        <p class="yes">禄丰县</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="Q">
                        <p class="on">Q</p>
                        <p class="yes">全国</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="S">
                        <p class="on">S</p>
                        <p class="yes border">上海</p>
                        <p class="yes">深圳</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="W">
                        <p class="on">W</p>
                        <p class="yes border">威海</p>
                        <p class="yes">武汉</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="X">
                        <p class="on">X</p>
                        <p class="yes border">徐州</p>
                        <p class="yes">熊安新区</p>
                    </a>
                </li>
                <li class="letter">
                    <a name="Z">
                        <p class="on">Z</p>
                        <p class="yes">郑州</p>
                    </a>
                </li>
            </ul>
        </div>
        <!--   地区首字母     -->
        <div class="city_right">
            <a href="#A">A</a>
            <a href="#C">C</a>
            <a href="#D">D</a>
            <a href="#H">H</a>
            <a href="#J">J</a>
            <a href="#L">L</a>
            <a href="#Q">Q</a>
            <a href="#S">S</a>
            <a href="#W">W</a>
            <a href="#X">X</a>
            <a href="#Z">Z</a>
        </div>
    </div>
    <!--  意向楼盘 -->
    <div class="like_add">
        <p>意向楼盘</p>
        <div class="like_add_content">
            <p>龙城雅苑</p>
        </div>
    </div>
    <!--  意向楼盘列表  -->
    <div class="like_tab">
        <div class="like_tab_box">
            <p>天伦之乐</p>
            <input type="checkbox" name="btn" id="btn1">
        </div>
        <div class="like_tab_box">
            <p>天伦之乐</p>
            <input type="checkbox">
        </div>
        <div class="like_confirm">
            <button>确 &nbsp; 认</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        //定位
        $('.search_area_left').click(function () {
            $('.city').show();
            area();
            rank();
            genre();
            unit();
        });
        $('.area_box>ul>.choice_area>p').click(function () {
            $('.city').hide()
        });
        $('ol').click(function () {
            $('ol').hide();
            area();
            rank();
            genre();
            unit();
        });
        //区域
        function area(){
            $('.orientation').hide();
            $('.area').css('color','');
            $('.areaHide').show();
            $('.areaShow').hide();
            $('.areaShow').css('color','')
        }
        $('.area').click(function () {
            rank();
            genre();
            unit();
            $('.orientation').show();
            $('.area').css('color','red');
            $('.areaHide').hide();
            $('.areaShow').show();
            $('.areaShow').css('color','red');
        });
        $('.all').click(function () {
            area()
        });

        //排序
        function rank(){
            $('.sort').hide();
            $('.rank').css('color','');
            $('.rankHide').show();
            $('.rankShow').hide();
            $('.rankShow').css('color','')
        }
        $('.rank').click(function () {
            area();
            genre();
            unit();
            $('.sort').show();
            $('.rank').css('color','red');
            $('.rankHide').hide();
            $('.rankShow').show();
            $('.rankShow').css('color','red')
        });
        $('.sort>li>p').click(function () {
            rank()
        });

        //类别
        function genre(){
            $('.type_model').hide();
            $('.genre').css('color','');
            $('.genreHide').show();
            $('.genreShow').hide();
            $('.genreShow').css('color','')
        }
        $('.genre').click(function () {
            area();
            rank();
            unit();
            $('.type_model').show();
            $('.genre').css('color','red');
            $('.genreHide').hide();
            $('.genreShow').show();
            $('.genreShow').css('color','red')
        });
        $('.type_model>li>p').click(function () {
            genre()
        });

        //面积
        function unit(){
            $('.acreage').hide();
            $('.unit').css('color','');
            $('.unitHide').show();
            $('.unitShow').hide();
            $('.unitShow').css('color','')
        }
        $('.unit').click(function () {
            area();
            rank();
            genre();
            $('.acreage').show();
            $('.unit').css('color','red');
            $('.unitHide').hide();
            $('.unitShow').show();
            $('.unitShow').css('color','red')
        });
        $('.acreage>li>p').click(function () {
            unit()
        });
    })
</script>
</html>
