<script src="http://pv.sohu.com/cityjson"></script>
<script type="text/javascript" src="static/js/common/alrte.js"></script>

<script type="text/javascript">
    imgApi = 'https://erp-report-shenyang.oss-cn-beijing.aliyuncs.com/';
    access_token = localStorageGet('access_token');
    screening = {
        page: 1,
        offset: 999,
        is_hot: '',
        city_id: '',
        area_id: '',
        orders: 'asc',
        acreage_num: '',
        building_name: '',
    };
    _this = this;
    $(function () {
        //定位
        $('.search_area_left').click(function () {
            $('.city').show();
            area();
            rank();
            genre();
            unit();
        });
        $('.area_box>ul>.choice_area>p').click(function () {
            $('.city').hide()
        });
        $('ol').click(function () {
            $('ol').hide();
            area();
            rank();
            genre();
            unit();
        });

        //区域
        function area() {
            $('.orientation').hide();
            $('.area').css('color', '');
            $('.areaHide').show();
            $('.areaShow').hide();
            $('.areaShow').css('color', '')

        }

        $('.area').click(function () {
            rank();
            genre();
            unit();
            $('.orientation').show();
            $('.area').css('color', 'red');
            $('.areaHide').hide();
            $('.areaShow').show();
            $('.areaShow').css('color', 'red');
        });
        $('.all').click(function () {
            area()
        });

        //排序
        function rank() {
            $('.sort').hide();
            $('.rank').css('color', '');
            $('.rankHide').show();
            $('.rankShow').hide();
            $('.rankShow').css('color', '')
        }

        $('.rank').click(function () {
            area();
            genre();
            unit();
            $('.sort').show();
            $('.rank').css('color', 'red');
            $('.rankHide').hide();
            $('.rankShow').show();
            $('.rankShow').css('color', 'red')
        });
        $('.sort>li>p').click(function () {
            rank()
        });

        //类别
        function genre() {
            $('.type_model').hide();
            $('.genre').css('color', '');
            $('.genreHide').show();
            $('.genreShow').hide();
            $('.genreShow').css('color', '')
        }

        $('.genre').click(function () {
            area();
            rank();
            unit();
            $('.type_model').show();
            $('.genre').css('color', 'red');
            $('.genreHide').hide();
            $('.genreShow').show();
            $('.genreShow').css('color', 'red')
        });
        $('.type_model>li>p').click(function () {
            genre()
        });

        //面积
        function unit() {
            $('.acreage').hide();
            $('.unit').css('color', '');
            $('.unitHide').show();
            $('.unitShow').hide();
            $('.unitShow').css('color', '')
        }

        $('.unit').click(function () {
            area();
            rank();
            genre();
            $('.acreage').show();
            $('.unit').css('color', 'red');
            $('.unitHide').hide();
            $('.unitShow').show();
            $('.unitShow').css('color', 'red')
        });
        $('.acreage>li>p').click(function () {
            unit()
        });
        //input 搜索楼盘
        $('.input-cname').keyup(function(event){
            var int = $('.input-cname').val();
            if(event.keyCode ==13){
                _this.screening.building_name = int;
                _this.screening.city_id = '';
                _this.screening.area_id = '';
                _this.screening.orders = 'asc';
                _this.screening.acreage_num = '';
                _this.screening.is_hot = '';
                $('.orientation>li>p').removeClass('active1');
                $('.sort>li>p').removeClass('activeColor');
                $('.type_model>li>p').removeClass('active1');
                $('.acreage>li>p').removeClass('active1');
                buildingData()
            }
        });
        //点击区数据切换背景/字体颜色
        $(function () {
            $('.orientation>li').on('click', '.all', function () {
                $(this).addClass('active1');
                $(this).siblings().removeClass('active1');
                var citydata = localStorageGet('citydata');
                var areaName = $(this).text();
                citydata.forEach(function (itme) {
                    var child = itme.list;
                    child.forEach(function (key) {
                        var area = key.son;
                        area.forEach(function (val) {
                            if (val.AREA_NAME === areaName) {
                                _this.screening.area_id = val.AREA_ID;
                            }
                        })
                    })

                });
                buildingData()
            })
        });
        //点击排序加字体颜色
        $(function () {
            $('.sort>li>p').click(function () {
                $(this).addClass('activeColor');
                $(this).siblings().removeClass('activeColor');
                if ($(this).text() === '价格升序') {
                    _this.screening.orders = 'asc'
                } else {
                    _this.screening.orders = 'desc'
                }
                buildingData()
            })
        });
        //类型切换背景/字体颜色
        $(function () {
            $('.type_model>li>p').click(function () {
                $(this).addClass('active1');
                $(this).siblings().removeClass('active1');
                if ($(this).text() === '热销') {
                    _this.screening.is_hot = '10'
                } else {
                    _this.screening.is_hot = '20'
                }
                buildingData()
            })
        });
        //面积切换背景/字体颜色
        $(function () {
            $('.acreage>li>p').click(function () {
                $(this).toggleClass('active1');
                var flag=$(this).hasClass('active1');
                if(flag){
                    var container = $(this).text();
                    _this.screening.acreage_num = container.split('m')[0];
                }else {
                    _this.screening.acreage_num = '';
                }
                console.log(_this.screening);
                $(this).siblings().removeClass('active1');
                buildingData()
            })
        });
        //区数据
        function areaData(val) {
            var citydata = localStorageGet('citydata');
            citydata.forEach(function (itme) {
                var child = itme.list;
                var cityName = child[0];
                var son = child[0].son;
                if (cityName.AREA_NAME == val) {
                    var area = '';
                    son.forEach(function (el) {
                        area += `
                        <p class="all">${el.AREA_NAME}</p>
                       `;
                    });
                    $('.orientation>li').html(area)
                }
            })
        }
        //获取当前位置
        $(function () {
            var cname = returnCitySN["cname"];// 获取当前所在城市
            $('.search_area_left>p').text(cname.substr(3, 3));//替换内容
            areaData(cname.substr(3, 3));
            $('.choice_area>p').text(cname.substr(3, 3));
            $('.choice_area>p').click(function () {
                $('.search_area_left>p').text($('.choice_area>p').text());//替换内容
                areaData($('.choice_area>p').text())
            });
            $('.letter').on('click', '.yes', function () {
                $('.search_area_left>p').text($(this).text());//替换内容
                $('.city').hide();
                areaData($(this).text());
                var cityName = $(this).text();
                var citydata = localStorageGet('citydata');
                citydata.forEach(function (itme) {
                    var child = itme.list;
                    child.forEach(function (key) {
                        if (key.AREA_NAME == cityName) {
                            _this.screening.city_id = key.AREA_ID;
                        }
                    })

                });
                buildingData()
            })
        });
        //省数据
        $(function () {
            $.ajax({
                url: api + "/erp/area_list",
                type: "POST",
                dataType: "json",
                headers: {
                    'access-token': access_token
                },
                beforeSend: function () {
                    $('.logoding').show();
                },
                success: function (data) {
                    if (data.code == 200) {
                        var area = data.data[0].son;
                        var nav = '';
                        var navName = '';
                        localStorageSet('citydata', this.getAZ(area[5].son));
                        var citydata = localStorageGet('citydata');
                        citydata.forEach(function (itme) {
                            var list = itme.list;
                            nav += `
                                <a href=${'#' + itme.index}>${itme.index}</a>
                               `;
                            navName += `
                                     <a name=${itme.index}>
                                     <p class="on">${itme.index}</p>
                            `;
                            list.forEach(function (val) {
                                navName += `<p class="yes">${val.AREA_NAME}</p>`;
                            });
                            navName += `</a>`
                        });
                        $('.city_right').append(nav);
                        $('.letter').append(navName);
                        $('.logoding').hide();
                    } else {
                        $('.logoding').hide();
                    }
                },
                getAZ: function (data) {
                    //遍历26字母
                    var az = [];
                    for (var i = 65; i < 91; i++) {
                        az.push(String.fromCharCode(i))
                    }
                    //遍历26字母数组，通过datalist数据过滤出首字母和26小写字母一样的
                    var arrs = [];
                    for (var i = 0; i < az.length; i++) {
                        var arr = data.filter(item => item.Pinyin.substr(0, 1) === az[i]);//使用过滤器，字符截取，拼音转换
                        if (arr.length != 0) {//判断当前数组是否为空，为空则说明没有该首字母开头的城市
                            arrs.push({
                                index: az[i],
                                list: arr
                            })
                        }
                    }
                    return arrs
                },
                error: function () {
                    promptBox("出错啦...");
                    $('.logoding').hide();
                },
            });
        });
        //楼盘数据
        function buildingData() {
            $.ajax({
                url: api + "/erp/get_building_list",
                type: "POST",
                dataType: "json",
                headers: {
                    'access-token': access_token
                },
                data: _this.screening,
                beforeSend: function () {
                    $('.logoding').show();
                },
                success: function (data) {
                    if (data.code == 200) {
                        //拼接字符串
                        var str = '';
                        //对数据做遍历，拼接到页面显示
                        var all = data.data.data;
                        for (var i = 0; i < all.length; i++) {
                            allTag = all[i].building_type_name.split(',');
                            str += `
                           <div class="tower_content">
                                <a href=${'view/details/details.html?id=' + all[i].id+'&which='+'building'}>
                                    <div class="tower_left">
                                        <img src=${imgApi + all[i].building_img_url} alt="">
                                        <p>${all[i].is_hot == 10 ? '热销' : '推荐'}</p>
                                    </div>
                                    <div class="tower_right">
                                        <div class="right_title">${all[i].building_name}</div>
                                        <div class="right_m">
                                            <p>${all[i].house_floorage_begin}-${all[i].house_floorage_end}m<sup>2</sup></p>
                                            <p></p>
                                            <p>${all[i].habitable_begin}-${all[i].habitable_end}室</p>
                                        </div>
                                        <div class="right_area">

                                        </div>
                                        <div class="right_price">
                                            <p>${all[i].bottom_price}万<span>起</span></p>
                                            <p>${all[i].average_unit_price_begin}元/m <sup>2</sup></p>
                                        </div>
                                        <div class="right_servant">
                                            <p>佣</p>
                                            <p>${all[i].commission_begin}-${all[i].commission_end}万</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `
                        }
                        //放入页面的容器显示
                        $('.tower').html(str);
                        var strTag = '';
                        for (var j = 0; j < allTag.length; j++) {
                            strTag += ` <p>${allTag[j]}</p>`;
                        }
                        $('.right_area').html(strTag);
                        $('.logoding').hide();
                    } else {
                        $('.logoding').hide();
                    }
                },
                error: function () {
                    promptBox("出错啦...");
                    $('.logoding').hide();
                },
            });
        }

        buildingData()
    })
</script>
